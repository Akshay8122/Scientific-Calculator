<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Sceintific calculator</title>
  </head>

  <body>
    <div id="container">
      <div id="calculator">
        <!-- Result Items -->
        <div id="result">
          <div id="memory">
            <p id="memory-value"></p>
          </div>

          <div id="history">
            <p id="history-value"></p>
          </div>

          <div id="output">
            <p id="output-value"></p>
          </div>
        </div>

        <!-- row1 items   -->
        <div id="row1">
          <button class="color" id="deg" onclick="deg_rad()" name="deg1">
            DEG
          </button>
          <button
            class="dfunction"
            onclick="scientific()"
            style="border: none"
          >
            F-E
          </button>
        </div>

        <!-- row2 items  -->
        <div id="row2">
          <button class="mfunction" onclick="mc()" style="border: none">
            MC
          </button>
          <button class="mfunction" onclick="mr() " style="border: none">
            MR
          </button>
          <button class="dfunction" onclick="mp()" style="border: none">
            M+
          </button>
          <button class="dfunction" onclick="mm()" style="border: none">
            M-
          </button>
          <button class="dfunction" onclick="ms()" style="border: none">
            MS
          </button>
        </div>

        <!-- row3 items   -->
        <div id="row3">
          <select id="fun" onchange="trigo()">
            <option>&nbsp; <strong>∆ Trigonometry </strong></option>
            <option class="Function1" value="sin">sin</option>
            <option class="Function1" value="cos">cos</option>
            <option class="Function1" value="tan">tan</option>
          </select>

          <select id="fun2" onchange="mathf()">
            <option>&nbsp; <strong>ƒ Function</strong></option>
            <option class="Function1" value="floor">floor</option>
            <option class="Function1" value="ceil">ceil</option>
            <option class="Function1" value="round">round</option>
          </select>
        </div>

        <!-- row4 items   -->

        <div id="row4">
          <button class="Function1" id="2nd" onclick="ChangeAll()">
            2<sup>nd</sup>
          </button>
          <button class="Function1" onclick="PI()">π</button>
          <button class="Function1" onclick="E()">e</button>
          <button class="operator" id="clear">C</button>
          <button class="operator" id="backspace" style="font-size: 13px">
            ⌫
          </button>

          <button class="Function1" id="x^2" onclick="pow()">
            x<sup>2</sup>
          </button>
          <button class="Function1" id="1/x" onclick="rational()">1/x</button>
          <button class="Function1" id="x1" onclick="modx()">|x|</button>
          <button class="Function1" id="exp" onclick="exp()">exp</button>
          <button class="operator" id="%">mod</button>

          <button class="Function1" id="2" onclick="sqrt()">
            <sup>2</sup>√x
          </button>
          <button class="operator" id="(">(</button>
          <button class="operator" id=")">)</button>
          <button class="Function1" id="n!" onclick="factorial()">n!</button>
          <button class="operator" id="/">/</button>

          <button class="Function1" id="xy" onclick="exponentiation()">
            x<sup>y</sup>
          </button>
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="operator" id="*">x</button>

          <button class="Function1" id="10x" onclick="tanpow()">
            10<sup>x</sup>
          </button>
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="operator" id="-">-</button>

          <button class="Function1" id="log" onclick="log()">log</button>
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="operator" id="+">+</button>

          <button class="Function1" id="ln" onclick="lnlog()">ln</button>
          <button class="Function1" id="+/-" onclick="modx()">+/-</button>
          <button class="number" id="0">0</button>
          <button class="operator" id=".">.</button>
          <button class="operator" id="=">=</button>
        </div>
      </div>
    </div>
    <script src="./Typescript/script.js"></script>
  </body>
</html>
